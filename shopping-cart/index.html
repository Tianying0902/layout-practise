<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>shoppingcart</title>
  </head>
  <body>
    <h1 id="header-content">shopping cart</h1>
    <ul id="goods-list">
      <li class="goods-item">
        <img
          src="https://cdn-icons-png.flaticon.com/512/415/415682.png"
          alt="apple"
        />
        <div class="good-detail">
          <h2 class="good-name">apple</h2>
          <p>
            Our organic apples are healthy and delicious. Now is the time to buy
            them on sale.Our organic apples are healthy and delicious. Now is
            the time to buy them on sale.
          </p>
        </div>
        <img
          class="cart-icon"
          src="https://cdn-icons-png.flaticon.com/512/4715/4715128.png"
          alt="add-to-cart"
        />
      </li>
    </ul>
    <hr />
    <div class="container">
      <img
        src="https://cdn-icons-png.flaticon.com/128/3137/3137044.png"
        alt="fruit"
      />
      <img src="https://cdn-icons-png.flaticon.com/128/590/590685.png" alt="" />
      <img
        src="https://cdn-icons-png.flaticon.com/128/3944/3944250.png"
        alt="fruit"
      />
      <img src="https://cdn-icons-png.flaticon.com/128/765/765634.png" alt="" />
      <img
        src="https://cdn-icons-png.flaticon.com/128/3944/3944241.png"
        alt="fruit"
      />
      <img
        src="https://cdn-icons-png.flaticon.com/128/1791/1791364.png"
        alt="fruit"
      />
      <img
        src="https://cdn-icons-png.flaticon.com/128/2909/2909808.png"
        alt=""
      />
      <img
        src="https://cdn-icons-png.flaticon.com/128/5075/5075531.png"
        alt=""
      />
      <img src="https://cdn-icons-png.flaticon.com/128/928/928143.png" alt="" />
    </div>
  </body>
</html>
